<section class="flex flex-row gap-2 mt-2">
  <input
    type="text"
    class="input input-bordered mr-2 w-56"
    [placeholder]="placeholder()"
    autofocus
    (keyup.enter)="value.emit(txtInput.value)"
    (keyup)="inputValue.set(txtInput.value)"
    [value]="inputValue()"
    #txtInput
  />

  <button class="btn btn-primary" (click)="value.emit(txtInput.value)">Buscar</button>
</section>
